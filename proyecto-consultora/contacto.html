
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Aurea Consulting</title>
  <meta name="description" content="Formulario de contacto de Aurea Consulting">
  <link rel="stylesheet" href="css/style.css">
</head>


<main>
  <section class="container">
    <h1>Contacto</h1>

    <form>
      <label>
        Nombre
        <input type="text" required>
      </label>

      <label>
        Email
        <input type="email" required>
      </label>

      <label>
        Mensaje
        <textarea required></textarea>
      </label>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </section>
</main>
